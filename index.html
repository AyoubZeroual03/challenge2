<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap_css.css">
  <style>
    * {
      margin: 0px;
    }

    #value {
      font-size: 150px;
    }
  </style>

</head>

<body>
  <div class="d-flex vh-100 align-items-center justify-content-center">

    <div class="container text-black text-center">

      <h1 class="display-1 text-center mb-0">Counter App</h1>
      <span id="value" class="fw-bolder">0</span>
      <div class="btn-group-lg mt-5 text-center ">
        <button class="btn btn-outline-dark Decrease">Decrease</button>
        <button class="btn btn-outline-dark Reset">Reset</button>
        <button class="btn btn-outline-dark Increase">Increase</button>
      </div>

    </div>
  </div>

  <script src="bootstrap_js.js">   </script>
  <script>
    var count = 0;
    var value = document.querySelector("#value");
    var btns = document.querySelectorAll(".btn");
    btns.forEach(function (btn) {
      btn.addEventListener("click", function (e) {
        if (e.target.classList.contains("Decrease")) {
          count--;
        } else if (e.target.classList.contains("Reset")) {
          count = 0;
        } else if (e.target.classList.contains("Increase")) {
          count++;
        }
        value.innerHTML = count;
        if (count > 0) {
          value.style.color = "green";
        } else if (count < 0) {
          value.style.color = "red";
        } else if (count == 0) {
          value.style.color = "black";
        }

      });
      
    });
  </script>


</body>

</html>
